   <div class="row">
    <div class="col-md-6" *ngFor="let car of cars">
      <div class="pull-left">
        <h4 class="group-item-heading">{{car.name}}</h4>
        <p class="pull-left">{{car.description}}</p>
        <span>
          <img src="{{car.imagePath}}" alt="{{car.name}}" class="img-responsive center-block" style="max-height: 150px">
  
          <div class="col-lg-12 text-center">
            <a routerLink="/book-now">
              <button class="btn btn-primary">Book</button>
            </a>
            <a routerLink="/car-details">
              <button class="btn btn-primary">Car Details</button>
            </a>
          </div>
        </span>
      </div>
    </div>
  </div>
